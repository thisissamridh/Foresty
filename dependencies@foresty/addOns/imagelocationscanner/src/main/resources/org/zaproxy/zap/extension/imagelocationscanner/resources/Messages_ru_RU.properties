imagelocationscanner.desc = Было обнаружено, что изображение содержит встроенную информацию о местоположении, такую как координаты GPS,\nили другое нарушение конфиденциальности, например серийный номер камеры.\n В зависимости от контекста изображения на веб-сайте эта информация может раскрывать личные данные пользователей сайта.\nНапример, сайт, который позволяет пользователям загружать фотографии профиля, сделанные дома, может раскрывать домашний адрес. 
